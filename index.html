<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css">
    <title>Slider</title>
</head>
<body id="root">
    <div class="slider">
    <ul class="slider__block-list">
        <li class="slider__block block block_blue block_active">
            <p class="block__text">1</p>
        </li>
        <li class="slider__block block block_green">
            <p class="block__text">2</p>
        </li>
        <li class="slider__block block block_violet">
            <p class="block__text">3</p>
        </li>
    </ul>

    <ul class="slider__buttons-list">
        <li class="slider__button">
            <button id="prev" class="button">prev</button>
        </li>
        <li class="slider__button">
            <button id="play" class="button">play</button>
        </li>
        <li class="slider__button">
            <button id="stop" class="button">stop</button>
        </li>
        <li class="slider__button">
            <button id="next" class="button">next</button>
        </li>
    </ul>
</div>

<script src="index.js"></script>
</body>
</html>
